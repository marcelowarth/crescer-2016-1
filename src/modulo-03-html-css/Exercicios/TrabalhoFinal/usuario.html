    <div class="container">
      <div class="conteudo-total">
        <div class="header-conteudo">
          <div class="head-cont-left">
            <h2>Cadastro</h2>
            <small>Usuário</small>
          </div>
          <ol class="breadcrumb head-cont-right">
            <li><a href="index.html">Home</a></li>
            <li><a>Cadastro</a></li>
            <li class="active">Usuário</li>
          </ol>
        </div>

        <div class="conteudo">
          <form>
            <h3>Cadastro de Usuário</h3>
            <div class="form-group">
              <label>Nome <small>Pessoa Física</small></label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>CPF</label>
                  <input class="form-control" placeholder="000.000.000-00">
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="email@email.com">
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Disabled</label>
                  <input class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Help Block</label>
                  <input class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Text Area <small>Write some text</small></label>
                   <textarea class="form-control" rows="2"></textarea>
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Select <small>List of items</small></label>
                  <input class="form-control" placeholder="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-group">
                  <label>Default</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-group">
                  <label>Multiple</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-group">
                  <label>Group</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-group">
                  <label>Search</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>

            </div>
          </form>

        </div>

      </div>

    </div><!-- /.container -->
